<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>PR da Banda - Jogar</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column" >
            <h2 id="question">Qual é a resposta para esta questão?</h2>
            <div class="choice-container">
                <P class="choice-prefix">A</P>
                <p class="choice-text">Esolha 1</p>
            </div>
            <div class="choice-container">
                <P class="choice-prefix">B</P>
                <p class="choice-text">Esolha 2</p>
            </div>
            <div class="choice-container">
                <P class="choice-prefix">C</P>
                <p class="choice-text">Esolha 3</p>
            </div>
            <div class="choice-container">
                <P class="choice-prefix">D</P>
                <p class="choice-text">Esolha 4</p>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
